<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="style.css">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

<link rel="stylesheet" type="text/css" href="aos.css">


<meta name="viewport" content="width=device-width">

	<title>Haptic Feedback Suit Survey</title>
</head>
<body>
  <div id="main">
    <form id="survey-form">
      <h1 id="title">Contact me</h1>
      <p id="description">Fill out the form below so that I can best assist you.</p>
      <div id="form-inner">
      <div id="leftColumn">
         <label class="labels" id="name-label">*First Name</label><br>
         <input id="name" type="text" placeholder="First name" required><br>
         <label class="labels" id="name-label">*Last Name</label><br>
         <input id="name" type="text" placeholder="Last name"><br>
        <label class="labels">What kind of service are you needing?</label><br>
        <select id="dropdown">
          <option value="Website">Website</option>
          <option value="Other IT service">Other IT service</option>
        </select><br>
        <label class="labels" id="name-label">Would you like to be contacted by phone or email?</label><br>
          <input type="radio" name="contact-type" value="Phone"> Phone<br>
          <input type="radio" name="contact-type" value="Email"> Email<br>
      </div>
       <div id="rightColumn">
         <label class="labels" id="email-label" >*Email</label><br>
        <input type="email" name="email" id="email" required placeholder="Enter your Email"><br>
         <label class="labels" id="number-label">Enter your age:</label><br>
         <input type="number" name="age" id="number" min="1" max="125" placeholder="Age"><br>
         <label class="labels">Do you use Mac or PC?</label><br>
         <input type="checkbox" name="OS" value="Mac">Mac</label><br>
<input type="checkbox" name="OS" value="PC" checked>
         <label class="labels">PC</label><br>
         <textarea>
Enter brief description of service needed
</textarea>
      </div>
          <button id="submit" type="submit">Submit</button>
      </div>
    </form>
  </div>
  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
